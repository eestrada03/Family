<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

</head>
<body>
    <div class="contenedor">
        <button id="logoutButton" onclick="logout()">
            <i class="fas fa-arrow-left"></i>
        </button>          

        <section class="user">
            <div class="usericon"></div>
            <p id="username"></p>
        </section>
        <div class="tasks">
            <h2>Tareas</h2>
            <ul id="taskList"></ul>
            <input type="text" id="newTaskInput" placeholder="Añadir tarea">
            <button onclick="addTask()">Añadir</button>
        </div>

        <div class="delete-icon" onclick="showConfirmationDialog()">
            <i class="fas fa-trash"></i>
          </div>
          
          <div id="confirmationDialog" class="dialog">
            <p>¿Quieres eliminar todas las tareas?</p>
            <div class="buttons">
              <button onclick="cancelDeletion()">Cancelar</button>
              <button onclick="confirmDeletion()">Confirmar</button>
            </div>
          </div>          
        </div>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
        <script src="functions.js"></script>
        <script>
        // Obtener la URL actual
        const urlActual = window.location.href;

        // Crear un objeto URLSearchParams con la URL
        const params = new URLSearchParams(new URL(urlActual).search);

        // Obtener el valor del parámetro "user"
        const WHOAMI = params.get('user');

        //Establecer usuario en portal
        const portaluser = document.getElementById("username");
        portaluser.textContent = WHOAMI;
        </script>
        
</body>
</html>
